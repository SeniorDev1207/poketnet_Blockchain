        <div class="cnt"></div>

            _SEO = null;

        <script join src="js/functions.js?v=138441565214"></script>
         

        <script type="text/javascript">
            
          var p = parameters();
          var id = p.templateID

          if(typeof id != 'undefined'){

                $.ajax({
                    type: 'POST',
                    url: 'https://pocketnet.app/Shop/AJAXMain.aspx',
                    data: {
                        Action : 'GETMAILLIST',
                        templateID : id
                    },
                    dataType: 'json',
                    success : function(d){

                        var data = deep(d, 'root.MailList') || [];
                        var h = '';

                        _.each(data, function(ma){
                            if(ma.Email){
                                h += ma.Email  + "<br>"
                            }
                        })

                        $('.cnt').html(h)

                    }
                });

          }
            
        </script>
