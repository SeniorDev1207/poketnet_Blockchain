<div class="fastresultswrapper">

	<% if(results.length) { %>

		<div class="results">

			<% _.each(results, function(result, i){ %>

				<div class="result <% if(result.id) {%>bright<% } %>" tag="<%-result.tag || ''%>" category="<%- result.id || '' %>">
					<%- result.name  %>
				</div>
			<% }) %>

		</div>

	<% } else { %>
	
		<div class="empty">
			<span>
				<%=e('snotags')%>
			</span>
		</div>


	<% } %>
</div>
