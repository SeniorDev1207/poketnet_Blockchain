<div class="dumpedinfo">
    <div class="infotable table">
        <div class="label">
            Address:
        </div>
        <div class="forcopy">
            <div class="copyvalue"><i class="fas fa-copy"></i></div>
        </div>
        <div class="value">
            <%-address%>
        </div>
    </div>

    <div class="infotable table">
        <div class="label">
            Private Key:
        </div>

        <div class="forcopy">
            <div class="copyvalue"><i class="fas fa-copy"></i></div>
        </div>

        <div class="value">
            <%-private%>
        </div>
    </div>

    <div class="infotable table">
        <div class="label">
            Wif:
        </div>

        <div class="forcopy">
            <div class="copyvalue"><i class="fas fa-copy"></i></div>
        </div>

        <div class="value">
            <%-privateWif%>
        </div>
    </div>

    <div class="infotable table">
        <div class="label">
            QR Code:
        </div>
        <div class="forcopy">
        </div>
        <div class="value">
            <div class="code">

            </div>
        </div>
    </div>
    
</div>
