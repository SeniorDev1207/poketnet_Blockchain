<div class="fastresultswrapper">
	<% if(results && results.length) {%>

		<div class="results">

			<% _.each(results, function(result, index){ %>

				<div class="result" result="<%- value %><%- result %>">
					<div class="name"><b><%- value %></b><%- result %></div>
				</div>
				
			<% }) %>

		</div>

	<% } %> 
</div>
