<div class="webdistributioncontent">
    <div class="tablecaption">
        <div class="work">
            <div class="wallet table">
                <div class="use"></div>
                <div class="name">Name</div>
                <div class="queue">Queue</div>
                <div class="balance">Current Balance</div>
                <div class="unspents">Unspents Count</div>
            </div>
        </div>
    </div>
    <div class="wallets">
    
        <% _.each(wallets, function(wallet){ %>

            <div class="walletWrapper">
                <div class="work">
                    <div class="wallet table">

                        <div class="use"><i class="far fa-circle"></i></div>

                        <div class="name"><%- wallet.key %></div>
                        <div class="queue"><%- wallet.queue %></div>
                        <div class="balance"><%- wallet.balance %> PKOIN</div>
                        <div class="unspents"><%- wallet.unspents %> </div>

                    </div>
                </div>
            </div>

        <% }) %>
    </div>

    <div class="stats">
        <div class="walletschart">

        </div>
    </div>

</div>
