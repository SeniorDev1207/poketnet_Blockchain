<div class="setting togglebutton">
    <div class="settingTable table">
        <div class="label">
            <span>Https</span>
        </div>

        <div class="valueinfo">
            <span><% if(info.server.listening) {%> <%- info.server.listening %> <% } else {%> &mdash; <% }%></span>
        </div>

        <div class="icon">
            <% if(info.server.listening) {%> <i class="fas fa-check-circle good"></i> <% } %>
        </div>
    </div>
</div>
