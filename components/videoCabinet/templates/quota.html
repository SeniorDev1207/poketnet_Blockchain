<div class="blockswrapper">
  <div class="metricablockwrapper">
    <div class="metricablock">
      <div class="blockWrapper">
        <div class="blockContentWrapper">
          <div class="blockContent">
            <div class="vidgetNameWrapper">
              <div class="vidgetNameWrapperTable table">
                <div class="cellleft">
                  <span><%=e('uploadQuota')%></span>
                </div>
              </div>
            </div>

            <div class="vidgetIconWrapper">
              <div class="circular">
                <div class="inner"></div>
                <div class="number">
                  <span>
                    <%- formatBytes(userQuota.videoQuotaRemainingDaily) %>
                  </span>
                  <span>/</span>
                  <span><%- formatBytes(userQuota.videoQuotaDaily) %></span>
                </div>
                <div class="circle">
                  <div class="bar left">
                    <div class="progress"></div>
                  </div>
                  <div class="bar right">
                    <div class="progress"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
