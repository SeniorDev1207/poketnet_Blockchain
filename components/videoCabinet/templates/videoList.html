<sectiion class="videosWrapper">
  <% videos.map((video) => { %>
  <div class="singleVideoSection" uuid="<%- video.uuid %>">
    <div
      class="videoAvatar"
      style="
        background-image: url(<%- `https://${video.account.host}${video.previewPath}` %>);
      "
    >
      <% if (video.state.id !== 1) { %>
      <div class="preloaderwr transcodingPreloader">
        <div class="preloader5"><span></span><span></span><span></span></div>
      </div>
      <% } %>
      <div class="videoDuration"><%- secInTime(video.duration) %></div>
    </div>
    <div class="videoItemPart videoName">
      <p class="videoTextContainer videoNameText"><%- video.name %></p>
      <p class="videoTextContainer videoDescriptionText <%- video.description ? '' : 'emptyDescription'  %>">
        <%- video.description %>
      </p>
      <!-- <p class="videoTextContainer"><%- video.account.host %></p> -->
    </div>
    <div
      class="videoItemPart videoStatsWrapper"
      video="<%- `peertube://${deep(video, 'account.host')}/${video.uuid}` %>"
      host="<%- deep(video, 'account.host') %>"
      uuid="<%- video.uuid %>"
    >
      <div class="preloaderwr">
        <div class="preloader5"><span></span><span></span><span></span></div>
      </div>
    </div>
    <div class="videoItemPart">
      <p class="videoTextContainer videoNameDate">
        <span><%- app.reltime(new Date(video.createdAt)) %></span>
      </p>
    </div>
    <div
      class="videoItemPart postingStatusWrapper"
      video="<%- `peertube://${deep(video, 'account.host')}/${video.uuid}` %>"
    >
      <div class="preloaderwr">
        <div class="preloader5"><span></span><span></span><span></span></div>
      </div>
      <button
        class="attachVideoToPost tooltip hidden ghostButton"
        title="<%- e('attachVideoToPost') %>"
        videoLink="<%- `peertube://${deep(video, 'account.host')}/${video.uuid}` %>"
        videoTranscoding="<%- video.state.id !== 1 %>"
      >
        <i class="fas fa-signature"></i> <%- e('attachVideoToPostShort') %>
      </button>
    </div>
    <div class="videoItemPart removeButtonWrapper">
      <button
        class="removeVideo tooltip ghostButton"
        title="<%- e('removeVideo') %>"
        videoLink="<%- `peertube://${deep(video, 'account.host')}/${video.uuid}` %>"
      >
        <i class="fas fa-times-circle"></i>
      </button>
    </div>
  </div>
  <% }) %>
</sectiion>
