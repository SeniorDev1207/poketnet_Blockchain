<sectiion class="videosWrapper">
  <% videos.map((video) => { %>
  <div class="singleVideoSection">
    <div
      class="videoAvatar"
      style="
        background-image: url(<%- `https://${video.account.host}${video.previewPath}` %>);
      "
    ></div>
    <div class="videoItemPart videoName">
      <p class="videoTextContainer"><%- video.name %></p>
      <p class="videoTextContainer"><%- video.account.host %></p>
    </div>
    <div class="videoItemPart postingStatusWrapper">
      <button
        class="attachVideoToPost tooltip"
        title="<%- e('attachVideoToPost') %>"
        videoLink="<%- `peertube://${deep(video, 'account.host')}/${video.uuid}` %>"
      >
        <i class="fas fa-signature"></i>
      </button>
    </div>
    <div class="videoItemPart removeButtonWrapper">
      <button
        class="removeVideo tooltip"
        title="<%- e('removeVideo') %>"
        videoLink="<%- `peertube://${deep(video, 'account.host')}/${video.uuid}` %>"
      >
        <i class="fas fa-times-circle"></i>
      </button>
    </div>
  </div>
  <% }) %>
</sectiion>
