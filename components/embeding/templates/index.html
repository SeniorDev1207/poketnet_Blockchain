<div id="<%-module.map.id%>">
	<% if(type == 'url') {%>
		<div class="url pg">

			<div class="caption">
				Add link to external site or resource
			</div>

			<div class="linkWrapper table">
				<div class="inputWrapper">
					<%= options.url.input() %>
				</div>

				<!--<div class="buttonWrapper">
					<div class="action url" action="url">
						<i class="fas fa-chevron-circle-right"></i>
					</div>
				</div>-->
			</div>
		</div>
	<% } %>
	<% if(type == 'images') {%>
		<div class="images pg">
			<div class="caption">
				Upload Images
			</div>

			<div class="imagesWrapper">
				<div class="uploadWrapper">
					<div class="upload">
						<div class="title">
							Click here to select files for uploading
						</div>
						<div class="subtitle">
							or drag & drop
						</div>
					</div>
				</div>
				<div class="imagesMi">
				</div>
			</div>
		</div>
	<% } %>
	

	<div class="error">
	</div>
</div>
