<% _.each(userOptions, function(parameter){ %>

	<div class="parameterMaketWrapper <%-parameter.pid%>" parameter="<%-parameter.id%>">
		<div class="parameter table <%-parameter.type%>">

			<div class="pName">
				<div class="pNameW">
					<%= parameter.name %><% 
						var unit = deep(parameter, 'format.Unit');

						if(unit) { %>, <span class="unit"><%-unit%></span>

					<%	} %><% if(parameter.type == 'valuesmulti'){%>: <%} %>
					
					<% if(parameter.require){ %>

						<span class="require">*</span>

					<% } %>
				</div>
			</div>

			<div class="pInput">
				<%= parameter.input({
					init : true
				}) %>
			</div>

		</div>
	</div>

<% }) %>
