<div id="<%-module.map.id%>">
	<div class="work">

		<% if(result.users.length) {%> 

			<div class="section users">
				<div class="sectionname">
					<span>Users/</span>
				</div>
				<div class="sectioncnt">

					<div class="userslistwrapper">
						<div class="userslist" style="width : 10000px">
						

						</div>

						<div class="uleft arrow" arrow="left">
							<i class="fas fa-angle-left"></i>
						</div>
						<div class="uright arrow" arrow="right">
							<i class="fas fa-angle-right"></i>
						</div>

					</div>

				</div>

				<div class="showmore">
					<span>Show More</span>
				</div>
			</div>

		<% } %>

		<% if(result.posts.length) {%> 

			<div class="section posts">
				<div class="sectionname">
					<span>Posts/</span>
				</div>

				<div class="sectioncnt">
				</div>
			</div>
		<% } %>

	</div>
	
</div>
