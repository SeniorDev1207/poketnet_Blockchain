<div id="<%-module.map.id%>">
	<div class="work">

		<% if(result.users.data.length) {%> 

			<div class="section users" view="list">
				<div class="sectionname">
					<div class="n">
						<span>Users/</span>
					</div>

					<div class="showmore">
						<span>Show More</span>
					</div>
				</div>
				<div class="sectioncnt">

					<div class="tableview tcaption">
						<div class="pictureWrapper"></div>
						<div class="nameWrapper"><span>User</span></div>
						<div class="aboutWrapper"><span>About</span></div>
						<div class="postsCountWrapper"><span>Posts count</span></div>
					</div>

					<div class="userslistwrapper">
						<div class="userslist" style="width : 10000px">
						

						</div>

						<div class="uleft arrow" arrow="left">
							<i class="fas fa-angle-left"></i>
						</div>
						<div class="uright arrow" arrow="right">
							<i class="fas fa-angle-right"></i>
						</div>

					</div>

				</div>

				
			</div>

		<% } %>

		<% if(result.posts.data.length) {%> 

			<div class="section posts">
				<div class="sectionname">
					<div class="n">
						<span>Posts/</span>
					</div>
				</div>

				<div class="sectioncnt">
				</div>
			</div>
		<% } %>

	</div>
	
</div>
