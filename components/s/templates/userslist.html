<% _.each(users, function(user){ %>
	<div class="user">
		<div class="pictureWrapper">
			
			<% var src = deep(app, 'platform.sdk.usersl.storage.'+user.address+'.image')  %>
			
			<div class="icon">
				<div class="usericon" image="<%-src || ''%>">
					<% if(!src) {%>
						<svg width="30" height="30" data-jdenticon-value="<%-user.address%>"></svg>
					<% } %>
				</div>
			</div>

		</div>
		<div class="nameWrapper">
			<div class="name">
				<span><%-deep(app, 'platform.sdk.usersl.storage.'+user.address+'.name') || user.address %></span>
			</div>
		</div>
	</div>
<% }) %>
