<% if(typeof lentakey == 'undefined') lentakey = 'index' %>

<div class="items table">

	<div class="item">

		<% if(back) {   %>
			<div class="item">
				<a href="<%- addtouri(back.href, 'back', 'true') %>" fast="fast">
					<div class="iconWrapper">
						<i class="fas fa-chevron-left"></i>
					</div>
				</a>
			</div>
		<% } else { %> 

			<% if(href == 'chat') { %>

				<div class="item">
					<a href="<%- lentakey %>" fast="fast">
						<div class="iconWrapper">
							<i class="fas fa-chevron-left"></i>
						</div>
					</a>
				</div>


			<% } else { %> 

				<a href="discussions" fast="fast">
					<div class="iconWrapper">
						<i class="fas fa-comments"></i>
					</div>
				</a>

			<% } %>
		
		<% } %>

		
	</div>

		
	<div class="item">

		<% if(!back || href == 'userpage') { %>

			<a href="share" fast="fast">
				<div class="iconWrapper shr">
					<i class="fas fa-plus-circle"></i>
				</div>
			</a>

		<% } else {%>

			<a href="discussions" fast="fast">
				<div class="iconWrapper">
					<i class="fas fa-comments"></i>
				</div>
			</a>

		<% } %>
	</div>


	<div class="item">

		<% if(href != 'userpage' || !back) { %>

			<a href="userpage?id=wallet&report=wallet" fast="fast">
				<div class="iconWrapper">
					<i class="fas fa-wallet"></i>
				</div>
			</a>

		<% } else {%>

			<a href="discussions" fast="fast">
				<div class="iconWrapper">
					<i class="fas fa-comments"></i>
				</div>
			</a>

		<% } %>
	</div>


</div>
