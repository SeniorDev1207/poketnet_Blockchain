<div id="<%-module.map.id%>">
  <div class="upload-header-wrapper activeOnRolled">
    <div class="upload-header activeOnRolled">
      <div class="logo-container">
        <img src="img/logo201.png" />
      </div>
      <div><span>Upload New Pocketvideo</span></div>
    </div>
  </div>

  <div class="mainWrapper activeOnRolled">
    <div class="sectionsWrapper table activeOnRolled">
      <div class="main-upload-fields">
        <div class="uploading uplsection">
          <div class="scontent">
            <div class="video-title-container">
              <label for="upload-video-name" class="on-border-input"
                >Upload Video</label
              >
              <input
                type="text"
                class="upload-video-name upload-input"
                id="upload-video-name"
                placeholder="Enter video title"
              />
              <span
                class="type-error-field name-type-error error-message"
              ></span>
            </div>
            <div class="uploadRow">
              <div class="upload-field-container">
                <div class="inputWrapper">
                  <div class="table">
                    <div>
                      <label
                        for="upload-video-file"
                        class="upload-peertube-label upload-video-file-label"
                        >Select video file</label
                      >
                      <input
                        type="file"
                        class="upload-video-file hidden"
                        upload-input
                        id="upload-video-file"
                      />
                      <span class="type-error-field file-type-error"></span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="upload-field-container">
                <div class="inputWrapper">
                  <div class="table">
                    <div>
                      <label
                        for="upload-video-wallpaper"
                        class="upload-peertube-label upload-video-wallpaper-label"
                        >Select video preview wallpaper</label
                      >
                      <input
                        type="file"
                        class="upload-video-wallpaper hidden upload-input"
                        id="upload-video-wallpaper"
                        accept=".jpg,.jpeg"
                      />
                      <span
                        class="type-error-field wallpaper-type-error"
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="importing uplsection">
          <div class="scontent">
            <div class="upload-field-container">
              <label for="upload-video-name" class="on-border-input"
                >Or Import From Other Sources</label
              >
              <input
                type="text"
                class="import-video-link upload-input"
                id="import-video-link"
                placeholder="Import video from YouTube etc."
              />
              <span class="type-error-field import-video-link-error"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="upload-button-section activeOnRolled">
        <div class="upload-button-wrapper">
          <button class="uploadButton orange button medium">
            Publish <i class="fas fa-angle-right"></i>
          </button>
        </div>

        <div class="activeOnRolled verticalSection progressSection">
          <div class="upload-progress-container activeOnRolled hidden">
            <div class="barWrapper activeOnRolled">
              <div class="upload-progress-caption">
                <span class="bold-font">Progress:</span>
                <span class="upload-progress-percentage"></span>
              </div>
              <div class="upload-progress-bar"></div>
            </div>
            <div class="cancelButton controlButton hidden">
              <i class="fas fa-times"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
